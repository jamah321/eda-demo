- name: Listen and reading message from Kafka topic
  hosts: all
  sources:
    - ansible.eda.kafka:
        host: ocpmanagement.ocpdemo.ghost.lenovolabs
        port: 9092
        topic: connect-dnf
        group_id:

  rules:
    - name: Kafka message debuging 
      condition: event.body.payload is search("\sDEBUG\sRemoved:\stelnet\*",ignorecase=true)
      action:
        debug:
          var: "{{ event.body.payload }}"

